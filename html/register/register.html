<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		<link href="register.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="title">
			<font class="tword">AI生成</font>
			<ul class="navigation">
				<li class="li-navi"><a href="" class="navigationlink">首 页</a></li>
				<li class="li-navi"><a href="" class="navigationlink">生 成</a></li>
				<li class="li-navi"><a href="" class="navigationlink">上 色</a></li>
			</ul>
			<div class="avatar">
					<img src="img/unsigned_avatar.png" alt="unsigned" class="brand-img">
			</div>
		</div>
		<div class="dropdown-content">
				<font class="unsigned">当前未登录</font>
				<button type="button" class="load">登录</button>
				<button class="regist_title">注册</button>
		</div>
		<div class="center">
			<font class="cword">头像设置</font>
			<div class="avatar_frame"></div>
			<button class="upload">上传</button>
			<ul class="ullist">
				<li class="ullist-li">
					请输入用户名：
					<input type="text">	
				</li>
				<li class="ullist-li">
					请输入邮箱：
					<input type="text">	
				</li>
				<li class="ullist-li">
					请设置密码：
					<input type="text">	
				</li>
				<li class="ullist-li">
					请再次输入密码：
					<input type="text">	
				</li>
				<li class="ullist-li">
					请输入验证码：
					<input type="text" style="width:30%">	
				</li>
			</ul>
			<div class="code"></div>
			<button class="regist">注册</button>
			<a href="" class="return">返回首页>></a>
		</div>
		<img src="img/statement.png" alt="statement" class="statement">
		<img src="img/bubble1.png" alt="bubble1" class="bubble1" data-type="bubble1">
		<img src="img/bubble2.png" alt="bubble2" class="bubble2" data-type="bubble2">
		<img src="img/bubble3.png" alt="bubble3" class="bubble3" data-type="bubble3">
		<img src="img/bubble4.png" alt="bubble4" class="bubble4" data-type="bubble4">
		<img src="img/bubble5.png" alt="bubble5" class="bubble5" data-type="bubble5">
		<img src="img/bubble6.png" alt="bubble6" class="bubble6" data-type="bubble6">
		<img src="img/bubble7.png" alt="bubble7" class="bubble7" data-type="bubble7">
		<script type="text/javascript" src="register.js"></script>
	</body>
</html>
